<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View and Edit Report</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }} ">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
    <body>

        <div class="main">

            <div class="container">
                <form method="POST" class="appointment-form" id="appointment-form">
                    <!-- <h2>education appointment form</h2> -->
                    <div class="form-group-1">

                        <div class="mainHeading">
                            <h1>Attendance Monitoring System</h1>
                        </div>
                        <div class="wrap">
                            <h2>View Report</h2>
                            <form></form>
                            <form method="post">
                                <h3 align = "center">Check Attendance<h3>
                                <!-- <input type="text" name = "Fac_id" placeholder = "Enter your Faculty-id here" required = "required"> -->
                                <input type="date" name="fname" required="required">
                                <!-- <input type="time" style="width: 200px;float: right;" name="ftime" value="10:10" required="required"> -->
                                <input type="text" name="subject_name" placeholder="Enter the subject here" required="required">
                                <input type="submit" class="submit" formaction="/view" value="View Excel" formtarget="_blank">
                            </form>
                            <form>
                                <input type="text" name="name_subject" placeholder="Enter the subject here" required>
                                <input type="submit" class="submit" formaction="/send_mail" name="email" value="Mail to detained students" formtarget="_blank">
                                <input type="submit" class="submit" formaction="/send_mail_par" name="pemail" value="Mail to detained student's parents" formtarget="_blank">
                            </form>
                            <br>
                            <h3 align="center">Update Attendance<h3>
                            <form action="/update" method="post" enctype="multipart/form-data">
                                <input type="file" name="updated_excel" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet.csv.xls.xlsx" required="required">
                                <input type="text" name="excel_folder" placeholder="Enter class here" required="required">
                                <input type="submit" class="submit" value="Update excel">
                            </form>
                            <p style="font-weight: normal;font-size: 10px;">{{msg}}</p>
                                <br>

                                <!-- <form action="/calculate" method="post" target="_blank">
                                    <h3>Check overall result</h3>
                                    <input type="text" name="final_class" placeholder="Enter class here" required="required">
                                    <input type="submit" class="btn-login" value="Calculate">
                                </form> -->
                            <p style="font-weight: normal;font-size: 10px">{{msg1}}</p>
                            <form action="/changetask" method="post">
                                <input type="submit" class="submit" name="chtask" value="Back">
                            </form>
                            <form action="/logout" method="post">
                                <input type="submit" class="submit" name="logout" value="Logout">
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
