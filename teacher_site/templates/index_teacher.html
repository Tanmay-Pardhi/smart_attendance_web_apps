<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Teacher</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method = "POST" class="appointment-form" id = "appointment-form">
                <div class = "form-group-1">
                    <div class ="mainHeading">
                        <h1> Attendance Monitoring System </h1>
                    </div>
                    <div class ="wrap" >

                        <h2> {{title}} </h2>
                        <form></form>
                        <form action = "/task_teacher" method = "post">
                            <input type = "text" name = "user" placeholder = "username" required = "required">
                            <input type = "password" name = "password" placeholder = "password" required = "required">
                            <input type = "submit" class ="submit" value="Login" >

                            <p style = "color: red" > {{msg}} </p>
                        </form>
                        <form action="/change_profile" method="post">
                            <input type="submit" class="submit" value="Back">
                        </form>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <!--    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label> -->
                    </div>
                    <!-- <div class="form-submit">
                        <input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" /> -->
                </div>
            </form>
        </div>
    </div>


</body>
</html>
